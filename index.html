<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Calculator</h1>
        <div id="calculator-body">
            <div id="display"></div>
            <div id="left-col">
                <div id="function">
                    <div id="clear">C</div>
                    <div id="delete">DEL</div>
                </div>
                <div id="numbers">
                    <div id="n-0">0</div>
                    <div id="n-1">1</div>
                    <div id="n-2">2</div>
                    <div id="n-3">3</div>
                    <div id="n-4">4</div>
                    <div id="n-5">5</div>
                    <div id="n-6">6</div>
                    <div id="n-7">7</div>
                    <div id="n-8">8</div>
                    <div id="n-9">9</div>
                    <div id="decimal">.</div>
                </div> 
            </div>
            <div id="right-col">
                <div id="operators">
                    <div id="divide">/</div>
                    <div id="multiply">*</div>
                    <div id="substract">-</div>
                    <div id="add">+</div>
                </div>
                <div id="equal">=</div>
            </div>
        </div>
        <script src="script.js" async defer></script>
    </body>
</html>
